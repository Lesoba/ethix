<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
</head>

<body>
    <form action="https://netresult.co.za/ethix/wp-comments-post.php" method="post" id="commentform" class="comment-form" novalidate="">
        <p class="comment-notes">
            <span id="email-notes">Your email address will not be published.</span>
        </p>
        <p class="comment-form-comment">
            <label for="comment">Comment</label>
            <textarea id="comment" name="comment" cols="45" rows="5" maxlength="65525" required="required"></textarea>
        </p>
        <p class="comment-form-author">
            <label for="author">Name</label>
            <input id="author" name="author" type="text" value="" size="30" maxlength="245">
        </p>
        <p class="comment-form-email">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" value="" size="30" maxlength="100" aria-describedby="email-notes">
        </p>
        <p class="comment-form-url">
            <label for="url">Website</label>
            <input id="url" name="url" type="url" value="" size="30" maxlength="200">
        </p>
        <p class="form-submit">
            <input name="submit" type="submit" id="submit" class="submit" value="Post Comment">
            <input type="hidden" name="comment_post_ID" value="10" id="comment_post_ID">
            <input type="hidden" name="comment_parent" id="comment_parent" value="0">
        </p>
    </form>
</body>

</html>
